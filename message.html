<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Transaction Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .message-container {
            background-color: #333;
            border-radius: 10px;
            padding: 15px 20px;
            max-width: 350px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .message-header {
            font-size: 0.9em;
            color: #aaa;
            text-align: right;
            margin-bottom: 10px;
        }
        .message-content {
            font-size: 1em;
            line-height: 1.5;
        }
        .message-content a {
            color: #00aaff;
            text-decoration: none;
        }
        .message-content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="message-header">Today 15:34 PM</div>
        <div class="message-content">
            Rs 500.00 debited via UPI on 
            <a href="#">11-07-2024 15:34:10</a> to 
            <a href="#">VPA 9520018838.56208242@sbi</a>. Ref No 
            <a href="#">650264723943</a>. Small txns? Use UPI Lite! - Federal Bank
        </div>
    </div>
</body>
</html>
